<!doctype html>
<html>
<head>
    <title>Campus</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<!-- Create underscore template -->
<script type="text/template" id="facultiesTemplate">
    <div class="faculty-content">
        <img class="faculty-img" src="<%= img %> ">
        <div class="faculty-info">
            <p class="faculty-name"><%= name %></p>
            <p class="faculty-address"><%= address %></p>
            <div data-lng="<%= location.lng %>" data-lat="<%= location.lat %>"></div>
        </div>
    </div>
</script>

<header class="main-header">
    <nav class="set-height-50px">
        <ul>
            <li><a href="index.html"><img src="images/home.jpg" alt="Home Image" class="home-image set-height-50px"/></a>
            </li>
        </ul>
    </nav>
</header>

<main class="main-content">
    <header>
        <hr>
        <h1 class="pull-left">Campus</h1>
        <time class="time-content pull-right">
            <p id="timeOfday" class="time-of-day"></p>
            <p id="timezone" class="timezone"></p>
        </time>
        <hr class="clearfix">
    </header>
    <section class="content">
        <article class="faculties pull-left">
            <h2>Faculties:</h2>
        </article>
        <article id="mapCampus" class="map-campus pull-left"></article>
        <hr class="clearfix">
    </section>
</main>

<footer class="main-footer">
    <div class="footer-links">
        <a href="http://www.facebook.com" target="_blank"><img src="images/facebook.jpg" class="footer-images"/></a>
        <a href="http://www.twitter.com" target="_blank"><img src="images/twitter.jpg" class="footer-images"/></a>
        <a href="http://www.linkedin.com" target="_blank"><img src="images/linkedin.jpg" class="footer-images"/></a>
    </div>
    <p>&copy; Ivan Ivic</p>
</footer>

<!--
========== Javascript files =============
-->
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
<script src="js/settings.js"></script>
<script src="js/googleApiTier.js"></script>
<script src="js/main.js"></script>
<script src="js/campus.js"></script>
<!--
========== End javascript files =============
-->

</body>
</html>
